<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendance Tracker Sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }

        .header {
            background: linear-gradient(90deg, #4e73df, #1cc88a);
            color: white;
            padding: 40px 0;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 0 0 15px 15px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        form {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: -50px auto 30px auto;
        }

        form label {
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="date"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #1cc88a;
            color: white;
            font-weight: 600;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            transition: 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #17a673;
        }

        .container {
            max-width: 900px;
        }

        .table thead {
            background-color: #4e73df;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #d1e7ff;
        }

        .alert-warning {
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 576px) {
            .header h1 {
                font-size: 2rem;
            }
            form {
                margin: -40px 15px 30px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Attendance Tracker Sheet</h1>
        <p>View and manage attendance data easily</p>
    </div>

    <form action="/attendance" method="POST" id="attn-form">
        <label for="selected_date">Select Date</label>
        <input type="date" id="selected_date" name="selected_date" required value="{{ selected_date }}">
        <button type="submit">Show Attendance</button>
    </form>

    <div class="container mt-4">
        {% if no_data %}
        <div class="alert alert-warning" role="alert">
            No attendance data available for the selected date.
        </div>
        {% endif %}

        {% if attendance_data %}
        <h2 class="mb-3">Attendance Data</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for name, time in attendance_data %}
                    <tr>
                        <td>{{ name }}</td>
                        <td>{{ time }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
